<!DOCTYPE html>
<html>
	<head>
		<title>Calculator Demo</title>
		<!-- meta deals with language, character sets, etc. -->
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Language" content="en">
		<!-- include bootstrap css -->
		<link rel="stylesheet" media="screen" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" media="screen" href="css/calc.css">
	</head>
	
	<body>
		<div class="container">
			<h1>Calculator Demo</h1>
			<hr>
			<p>Here is our demo:</p>
			<div class="well calculator">
				<div class="output">{{ output }}</div>
				<!-- repeat the button for each n in numbers -->
				<button v-repeat="n: numbers" class="btn btn-primary" v-on="click: operand(n)">
					{{ n }}
				</button>
				<!-- repeat the button for each op in operators -->
				<button v-repeat="op: operators" class="btn btn-primary" v-on="click: operator(op)">
					{{ op }}
				</button>
			</div><!-- end calculator -->
		</div>
		<!-- include javascript --> 
		<script type="text/javascript" src="bower_components/vue/dist/vue.js"></script>
		<script type="text/javascript" src="js/calcvue.js"></script>
	</body>
</html>
